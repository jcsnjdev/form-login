<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, Formulário de login">
    <meta name="author" content="Josias Cavalcante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h2 class="active">Área restrita</h2>
        <form>
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="Usuário"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="senha"
            placeholder="Senha"
          />
          <input type="submit" class="fadeIn fourth" value="Acessar" />
        </form>

        <div id="formFooter">
          <a class="underlineHover" href="#">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
  </body>
</html>
